<script type="text/javascript">
var map = initmap(44.412,8.931,12);

	var ico=L.icon({iconUrl:'camera24.png', iconSize:[24,24],iconAnchor:[12,0]});

microAjax('webcam.geojson',function (res) { 
var feat=JSON.parse(res);
		var geojson = L.geoJson(feat,{
			onEachFeature:function onEachFeature(feature, layer) {
				if (feature.properties && feature.properties.name) {
					layer.bindPopup("<p style='font-weight:bold'>"+feature.properties.name+"</p><img style='width:300px;' src='"+feature.properties.url+"'/>");
				}
			},
			pointToLayer: function (feature, latlng) {		
				var marker=L.marker(latlng, {icon:ico});
                marker.addTo(map);
				return marker;
			}
		});
 });
</script>
