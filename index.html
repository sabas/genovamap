<!DOCTYPE html>
<html lang="it-IT">

<meta charset="utf-8"/>

<body>
<div id="map"></div>


<script type="text/javascript">
var map = L.map('map').setView([44.4270,8.9391], 12);

L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);
