<!DOCTYPE html>
<html lang="it-IT">
<head>
<meta charset="utf-8"/>
<title>Genova Map</title>
<link rel="shortcut icon" href="http://map.genova.it/favicon.ico" />

<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
<script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
<link rel="stylesheet" href="http://map.genova.it/script/map.css" />

<!-- Google Analytics -->
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-40563785-1', 'map.genova.it');
  ga('send', 'pageview');
</script>

</head>

<body>
<div id="map"></div>


<script type="text/javascript">
var map = L.map('map').setView([44.4270,8.9391], 12);

var osmTile= L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
});

var mapSurfer= L.tileLayer('http://openmapsurfer.uni-hd.de/tiles/roads/?x={x}&y={y}&z={z} ', {
    attribution: '<a href="http://openmapsurfer.uni-hd.de">OpenMapSurfer</a> | Dati &copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
}).addTo(map);

var realVista = L.tileLayer.wms("http://213.215.135.196/reflector/open/service?", {
    layers: 'rv1',
    format: 'image/jpeg',attribution: 'RealVista1.0 WMS OPEN di <a href="http://www.realvista.it">e-GEOS SpA</a>'
});
var layerControl = new L.Control.Layers({
    'OSM': osmTile,
    'OpenMapSurfer': mapSurfer,
    'Satellite': realVista
}, null, {position: 'topright'});
layerControl.addTo(map);

</script>
</body>
</html>
